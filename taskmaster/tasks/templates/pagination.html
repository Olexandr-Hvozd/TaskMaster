<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1{% if request.GET.filter %}&filter={{ request.GET.filter }}{% endif %}
            {% if request.GET.priority %}&priority={{ request.GET.priority }}{% endif %}">Перша</a>
            <a href="?page={{ page_obj.previous_page_number }}{% if request.GET.filter %}&filter={{ request.GET.filter }}
            {% endif %}{% if request.GET.priority %}&priority={{ request.GET.priority }}{% endif %}">Попередня</a>
        {% endif %}

        {% for num in page_obj.paginator.page_range %}
            {% if page_obj.number == num %}
                <span class="current-page">Сторінка {{ num }}</span>
            {% else %}
                <a href="?page={{ num }}{% if request.GET.filter %}&filter={{ request.GET.filter }}{% endif %}
                {% if request.GET.priority %}&priority={{ request.GET.priority }}{% endif %}">{{ num }}</a>
            {% endif %}
        {% endfor %}

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}{% if request.GET.filter %}&filter={{ request.GET.filter }}{% endif %}
            {% if request.GET.priority %}&priority={{ request.GET.priority }}{% endif %}">Наступна</a>
            <a href="?page={{ page_obj.paginator.num_pages }}{% if request.GET.filter %}&filter={{ request.GET.filter }}{% endif %}
            {% if request.GET.priority %}&priority={{ request.GET.priority }}{% endif %}">Остання</a>
        {% endif %}
    </span>
</div>
