{% extends "base.html" %}
{% load static %} 
{% block title %}<title>{{ page_title }}</title>{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'profile_user/css/change_profile.css' %}">
{% endblock %}
{% block content %}
<div class="form-container">
    <h2 class="form-title">Редагувати профіль</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-container">
            <a href="{% url 'profile' %}" class="btn-cancel">Скасувати</a>
            <button class="btn-submit" type="submit">Зберегти зміни</button>
        </div>        
    </form>
</div>
{% endblock %}
